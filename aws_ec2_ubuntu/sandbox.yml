version: 1.0
type: aws_ec2
settings:
  lifetime: 15m
  lifetime_extension: "5m"
  lifetime_max: "20m"
  parameters:
    # supported types:
    # t3.nano t3.micro t3.small t3.medium t3.large t3.xlarge t3.2xlarge
    # t3a.nano t3a.micro t3a.small t3a.medium t3a.large t3a.xlarge t3a.2xlarge 
    # c5a.large c5a.xlarge c5a.2xlarge c5a.4xlarge c5a.8xlarge c5a.12xlarge c5a.16xlarge c5a.24xlarge
    # c6a.large c6a.xlarge c6a.2xlarge c6a.4xlarge c6a.8xlarge c6a.12xlarge c6a.16xlarge c6a.24xlarge
    # g4dn.xlarge g4dn.2xlarge g4dn.4xlarge g4dn.8xlarge g4dn.16xlarge
    # p4d.24xlarge
    instance_type: t3.medium
    # VM image name or id - Ubuntu Codio Ami or codio-aws-ubuntu-base
    image: codio-aws-ubuntu-base
    volume_size: 30
    # open by default - vnc, ssh or http, or don't set option to use all 3 modes
    # connection_mode: ssh

    # http_proxy_ports:
      # - 8888
      # - port: 8080
        # ssl: true
