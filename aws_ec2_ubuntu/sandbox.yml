version: 1.0
type: aws_ec2
settings:
  lifetime: 15m
  lifetime_extension: "5m"
  lifetime_max: "20m"
  parameters:
    instance_type: t3.micro
    # VM image name or id - Ubuntu Codio Ami or codio-aws-ubuntu-base
    image: codio-aws-ubuntu-base
    volume_size: 30
    # open by default - vnc or ssh, or don't set option to use both
    connection_mode: ssh